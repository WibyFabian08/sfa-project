<div class="container">
  <div class="left-side">
    <h5 class="sfa-text">Sfa.</h5>
    <p class="spa-name">Sales Force Automation</p>
    <div class="divider"></div>

    <h2 class="welcome-text">Halo, Silakan Masuk</h2>

    <div class="alert" *ngIf="isAlertShow">
      <div style="margin-left: 20px" (click)="handleHideAlert()">
        <svg-icon src="../../../assets/icons/iconClear.svg"></svg-icon>
      </div>
      <p
        class="alert-title"
        style="flex: 1; margin-left: 20px; margin-top: 12px"
      >
        {{ alertMessage }}
      </p>
    </div>

    <form (ngSubmit)="handleSubmit()" [formGroup]="form" class="form-container">
      <div class="input-container">
        <label for="email" class="-mb-4 text-sm font-semibold text-black"
          >Email</label
        >
        <mat-form-field
          class="input"
          floatLabel="never"
          class="example-not-full-width"
        >
          <input
            matInput
            type="text"
            formControlName="email"
            placeholder="Masukan email anda"
          />
          <mat-icon matSuffix class="icon-clear">
            <svg-icon
              *ngIf="!isEmailValid"
              src="../../../assets/icons/iconClear.svg"
            ></svg-icon>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="input-container">
        <label for="password" class="-mb-4 text-sm font-semibold text-black"
          >Password</label
        >
        <mat-form-field floatLabel="never" class="example-not-full-width">
          <input
            matInput
            placeholder="Masukan kata sandi anda"
            [type]="isVisible ? 'password' : 'text'"
            formControlName="password"
          />
          <mat-icon
            (click)="handleShowPassword()"
            matSuffix
            [ngClass]="iconPasswordColor"
            >{{ isVisible ? "visibility" : "visibility_off" }}</mat-icon
          >
        </mat-form-field>
      </div>
      <div class="lupa-kata-sandi-container">
        <a routerLink="/auth/forgot-password" class="lupa-kata-sandi-text"
          >Lupa Kata Sandi?</a
        >
      </div>

      <div style="width: 100%; margin-top: -20px">
        <button
          [disabled]="isLoading"
          type="submit"
          class="btn-signin"
          mat-button
          color="primary"
        >
          {{ isLoading ? "Loading..." : "Masuk" }}
        </button>
      </div>
    </form>
  </div>
  <div class="right-side">
    <svg-icon class="svg" src="../../../assets/images/loginIcon.svg"></svg-icon>
  </div>
</div>
